<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1,
      #table1 {
        text-align: center;
        margin: auto;
        padding: 25px;
      }
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding-left: 50px;
        padding-right: 50px;
      }
      tr:nth-child(even) {
        background-color: lightblue;
      }
      tr:nth-child(odd) {
        background-color: lightyellow;
      }
    </style>
  </head>
  <body>
    <h1>User Data</h1>
    <table id="table1">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </table>
    <script>
      function show(res) {
        let table = document.getElementById("table1");
        res.forEach((user) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            `;
          table.appendChild(row);
        });
      }
      function FetchData() {
        fetch("https://jsonplaceholder.typicode.com/users")
          .then((res) => res.json())
          .then((res) => show(res))
          .catch((res) => console.log(res));
      }
    </script>
    <button onclick="FetchData()">Fetch Data</button>
  </body>
</html>
